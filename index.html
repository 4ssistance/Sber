<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лицензия Сбер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            padding: 0;

            color: #fff;
            text-align: center;
            background: url('LinkedIn AG 1 2.png') no-repeat center top;
            background-size: auto;
            background-attachment: fixed;
        }

        .container {

            flex-direction: column;
            justify-content: center;

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 0.9rem;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0097a7;
        }

        @media (max-width: 768px) {
            .container {

            }

            h1 {

            }

            p {
